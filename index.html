<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>

    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <header>
        <h1>The <div class="js">JS</div> ToDo</h1>
    </header>
    <div class="offset-form">
        <form>
            <input type="text" class="todo-input" onkeypress="return enter(event)" placeholder="Type your todo here . . .">
            <i class="fas fa-plus-circle fa-2x todo-button"></i>
            <select name="" id="filter" class="filter">
                <option value="" disabled>-- Filter by --</option>
                <option value="All" selected>All</option>
                <option value="Done">Done</option>
                <option value="Left">Not Done</option>
            </select>
            <i class="fas fa-chevron-down" style="color: black;"></i>
        </form>
    </div>

    <div class="todo-container">
        <ul class="todo-list">
            
        </ul>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
